<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>三角関数を使って模様を描く</title>
  <style>canvas { background-color: #d0d0d0; }</style>
</head>
<body onload="draw()">
<canvas id="canvas" width="500" height="500"></canvas>
<script>
function draw() {
  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  context.translate(250, 250); // 原点を画面中心に移動
  for (var i = 0; i < 12; i++) {
    // 始点の座標。200は半径、30は360度を12分割した角度
    var rad1 = (i * 30) * Math.PI / 180;
    var x1 = 200 * Math.cos(rad1);
    var y1 = 200 * Math.sin(rad1);
    for (var j = 0; j < 12; j++) {
      // 終点の座標
      var rad2 = (j * 30) * Math.PI / 180;
      var x2 = 200 * Math.cos(rad2);
      var y2 = 200 * Math.sin(rad2);
      // 始点と終点を結ぶ直線
      context.moveTo(x1, y1);
      context.lineTo(x2, y2);
    }
  }
  context.stroke();
}
</script>
</body>
</html>
