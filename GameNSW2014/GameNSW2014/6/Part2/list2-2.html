<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>サイン波</title>
  <style>canvas { background-color: #d0d0d0; }</style>
</head>
<body onload="draw()">
<canvas id="canvas" width="400" height="300"></canvas>
<script>
function draw() {
  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  context.translate(0, 150); // 原点を(0,150)に移動
  var th = 0; // 最初の角度
  context.moveTo(0, 0); // 描画開始位置
  for (var x = 0; x < 360; x++) { // 360は円1周分
    // 100は半径
    var y = Math.sin(th * Math.PI / 180) * 100;
    context.lineTo(x, y); // 直線を引く
    th = th + 1; // 角度を更新
  }
  context.stroke(); // 描画
}
</script>
</body>
</html>
