<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>正弦波</title>
  <style>canvas { background-color: #d0d0d0; }</style>
</head>
<body onload="draw()">
<canvas id="canvas" width="400" height="300"></canvas>
<script>
function draw() {
  // 描画コンテキストを取得
  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  // 原点を(0,150)に移動
  context.translate(0, 150);
  // 正弦波を生成
  var T = canvas.width / 2; // 周期（2Hz）
  var w = (Math.PI * 2) / T; // 角速度
  context.moveTo(0, 0);
  for (var x = 0; x < canvas.width; x++) {
    var y = 100 * Math.sin(w * x); // 100は振幅
    context.lineTo(x, y);
  }
  context.stroke();
}
</script>
</body>
</html>
