<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>三角関数で円を描く</title>
  <style>canvas { background-color: #d0d0d0; }</style>
</head>
<body onload="draw()">
<canvas id="canvas" width="400" height="400"></canvas>
<script>
function draw() {
  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  context.moveTo(300, 200); // 描画開始位置
  for (var th = 0; th <= 360; th++) {
    var rad = th * Math.PI / 180;
    // 100は半径、200は円の中心のx座標
    var x = 100 * Math.cos(rad) + 200;
    // 100は半径、200は円の中心のy座標
    var y = 100 * Math.sin(rad) + 200;
    context.lineTo(x, y); // 直線を引く
  }
  context.stroke(); // 描画
}
</script>
</body>
</html>
